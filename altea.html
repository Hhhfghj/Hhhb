<!DOCTYPE html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa para Mujeres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #ff6f61;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
        }
        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Ropa para Mujeres</h1>
    </header>

    <nav>
        <a href="#novedades">Novedades</a>
        <a href="#ofertas">Ofertas</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <section id="novedades">
        <h2>Novedades</h2>
        <div class="product-grid">
            <div class="product">
                <img src="producto1.jpg" alt="Producto 1">
                <h3>Vestido Elegante</h3>
                <p>$49.99</p>
            </div>
            <div class="product">
                <img src="producto2.jpg" alt="Producto 2">
                <h3>Blusa Casual</h3>
                <p>$29.99</p>
            </div>
            <div class="product">
                <img src="producto3.jpg" alt="Producto 3">
                <h3>Jeans Skinny</h3>
                <p>$39.99</p>
            </div>
        </div>
    </section>

    <section id="ofertas">
        <h2>Ofertas Especiales</h2>
        <div class="product-grid">
            <div class="product">
                <img src="producto4.jpg" alt="Producto 4">
                <h3>Falda de Verano</h3>
                <p><span style="text-decoration: line-through;">$39.99</span> $29.99</p>
            </div>
            <div class="product">
                <img src="producto5.jpg" alt="Producto 5">
                <h3>Chaqueta de Cuero</h3>
                <p><span style="text-decoration: line-through;">$89.99</span> $69.99</p>
            </div>
        </div>
    </section>

    <footer id="contacto">
        <h2>Contacto</h2>
        <p>SÃ­guenos en nuestras redes sociales:</p>
        <div class="social-links">
            <a href="https://facebook.com">Facebook</a>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://twitter.com">Twitter</a>
        </div>
    </footer>
</body>
</html>
